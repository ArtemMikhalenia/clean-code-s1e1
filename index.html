<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" media="screen">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-block">
    <section id="add-section" class="add-section">
      <h1 class="hidden">Hidden header</h1>
      <h2 class="add-section__heading section-heading">Add Item</h2>
      <div class="task-new">
        <input id="new-task" class="task-new__input task-list__input_new" type="text">
        <button class="task-new__btn">Add</button>
      </div>
    </section>
    <section id="todo-section" class="todo-section">
      <h2 class="section-heading">Todo</h2>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task-list__name">Pay Bills</label>
          <input type="text" class="task__input task-list__input">
          <button class="task__btn task__btn_edit">Edit</button>
          <button class="task__btn task__btn_delete">
            <img class="task__image_delete" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-mode task-list__item">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task-list__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task-list__input">
          <button class="task__btn task__btn_edit">Save</button>
          <button class="task__btn task__btn_delete">
            <img class="task__image_delete" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section id="completed-section" class="completed-section">
      <h2 class="section-heading">Completed</h2>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__checkbox" checked>
          <label class="task-list__name">See the Doctor</label>
          <input type="text" class="task__input task-list__input">
          <button class="task__btn task__btn_edit">Edit</button>
          <button class="task__btn task__btn_delete">
            <img class="task__image_delete" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="./app.js"></script>
</body>

</html>
